<html>

<head>
    <meta charset="UTF-8">
    <script src="handler.js"></script>
    <script src="module.js"></script>
    <script src="XDO.js"></script>
</head>

<body>
    <input type="text" id="XDO_url" />
    <input type="button" id="urlInput" value="click" />
    <input id="checkUV" type="checkbox" /><label for="checkUV">uv line visble</label>
    <input id="loadButton" type="file" />
    <input type="button" id="downloadButton" value="download" />
    <br>
    <lable for="click_width">X: </lable><input id="click_width" type="text" size="4" disabled='true' value='0'>
    <lable for="click_heigth">Y: </lable><input id="click_heigth" type="text" size="4" disabled='true' value='0'>
    <!--<input type="file" id='appendImage' value="appendFile"/> -->
    <select id='uvlist'></select>
    <br>

    <div id="faceDraw">
        <!--버튼 들어가는 영역-->
    </div>
    <br>
    <div id="textureArea" style="background-color:black; position: relative; width: 50%; height: 30%;">
        <canvas id='loadImage' style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id='uvCanvas' style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>
    <br>
    <form action="post" id='modifyForm'>
        <label>point1_X: </label><input id="point1_x" type="text" size="8" value='0'>
        <label>point1_Y: </label><input id="point1_y" type="text" size="8" value='0'>
        <br>
        <label>point2_X: </label><input id="point2_x" type="text" size="8" value='0'>
        <label>point2_Y: </label><input id="point2_y" type="text" size="8" value='0'>
        <br>
        <label>point3_X: </label><input id="point3_x" type="text" size="8" value='0'>
        <label>point3_Y: </label><input id="point3_y" type="text" size="8" value='0'>
        <input name="modify" type="submit" value="Update"/>
    </form>


</body>

</html>
